    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TUNESCAPE - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(img/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: lighten;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 110px;
            background-color: rgba(1, 1, 1, 0.937);
            padding: 0 20px;
        }

        header p {
            font-size: 36px;
            color: aliceblue;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .head {
            display: flex;
            gap: 15px;
        }

        .head a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .head a:hover {
            color: #ffcc66;
        }

        /* Hero section styles */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background: url('img/hero.jpg') no-repeat center center/cover;
            color: rgb(251, 250, 249);
            font-size: 70px;
            text-align: center;
        }

        .hero p {
            font-size: 40px;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
        }

        .galleryitem {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, filter 0.3s;
            filter: grayscale(100%);
        }

        .galleryitem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        /* Hover effect for gallery items */
        .galleryitem:hover {
            transform: scale(1.05);
            filter: grayscale(0);
        }

        /* Music description styles */
        .musicdescription {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .musicdescription p {
            margin: 0;
            color: white;
            font-size: 16px;
        }

        /* Footer styles */
        footer {
            padding: 20px;
            background-color: rgba(1, 1, 1, 0.937);
            color: aliceblue;
            text-align: center;
        }
        svg{
            padding: 5px;
        }
        
    </style>
